name: build_and_upload_release

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup NodeJS LTS ğŸª¢
        uses: actions/setup-node@v3
        with:
          node-version: 16.18

      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Requirements ğŸ“¥
        run: pip install --upgrade pip setuptools twine wheel

      - name: Build Theme ğŸ—ï¸
        run: webpack

      - name: Build Wheels â˜¸ï¸
        run: |
          python setup.py bdist_wheel
          python setup.py sdist

      - name: Upload Binaries to PyPi via Twine ğŸª¢
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload --verbose -u '__token__' dist/*

      - name: Upload Binaries to GitHub Releases ğŸ­
        uses: svenstaro/upload-release-action@v2
        with:
          file: dist/*
          overwrite: true
          file_glob: true

      - name: Install Wheels ğŸšƒ
        run: pip install ./dist/dff_sphinx_theme-*.whl

      - name: Build Demo Module ğŸ‘ï¸
        run: sphinx-build demo/docs web-build

      - name: NoJekyll âŒ
        run: touch ./build/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./web-build/
          single-commit: True
