name: codestyle

on: [push]

jobs:
  codestyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup NodeJS LTS 🕸️
        uses: actions/setup-node@v3
        with:
          node-version: 16.18

      - name: Setup Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies 📥
        run: make install-dev

      - name: Lint Python 🤖
        run: make lint-python

      - name: Lint Scripts 📜
        run: make lint-scripts

      - name: Lint Styles 📝
        run: make lint-styles

      - name: Lint Jinja 🥷
        run: make lint-jinja
